<div>
    <div class="tool-bar">
        <ng-container *ngFor="let command of commands">
            <div class="btn btn-group-sm btn-outline-secondary mr-1"
                 (click)="command.execute()">
                {{command.buttonTranslationString | translate}}
            </div>
        </ng-container>
    </div>
    <ace-editor #aceEditor [mode]="'markdown'" [autoUpdateContent]="questionEditorAutoUpdate" [(text)]="defaultText"
                style="min-height: 200px; width:100%; overflow: auto;" class="form-control"></ace-editor>
</div>
</div>

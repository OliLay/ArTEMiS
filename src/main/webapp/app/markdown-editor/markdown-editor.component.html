<div>
    <div class="tool-bar">
        <div class="btn-group">
            <ng-container *ngFor="let command of commands">
                <button class="btn btn-sm btn-default" type="button" [title]="command.buttonTitle"
                        (click)="command.execute(aceEditorContainer.getEditor())">
                    <i [ngClass]="command.buttonIcon"></i>
                </button>
            </ng-container>
                <div class="btn btn-outline-secondary"
                     jhiTranslate="arTeMiSApp.multipleChoiceQuestion.editor.addCorrectAnswerOption"
                     (click)="correctCommand.execute(aceEditorContainer.getEditor())"></div>
                <div class="btn btn-outline-secondary"
                     jhiTranslate="arTeMiSApp.multipleChoiceQuestion.editor.addIncorrectAnswerOption"
                     (click)="incorrectCommand.execute(aceEditorContainer.getEditor())"></div>
                <div class="btn btn-outline-secondary"
                     jhiTranslate="arTeMiSApp.multipleChoiceQuestion.editor.addHint"
                     (click)="hintCommand.execute(aceEditorContainer.getEditor())"></div>
                <div class="btn btn-outline-secondary"
                     jhiTranslate="arTeMiSApp.multipleChoiceQuestion.editor.addExplanation"
                     (click)="explanationCommand.execute(aceEditorContainer.getEditor())"></div>
        </div>
    </div>
    <ace-editor #aceEditor [mode]="'markdown'" [autoUpdateContent]="questionEditorAutoUpdate" [(text)]="defaultText"
                style="min-height: 200px; width:100%; overflow: auto;" class="form-control"></ace-editor>
</div>

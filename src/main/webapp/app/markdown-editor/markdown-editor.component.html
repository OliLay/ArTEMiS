<div>
    <div class="tool-bar">
        <ng-container *ngFor="let command of defaultCommands">
            <div class="btn btn-group-sm btn-outline-secondary mr-1"
                 (click)="command.execute()">
                {{command.buttonTranslationString | translate}}
            </div>
        </ng-container>
    </div>
    <div class="tool-bar" *ngIf="specialCommands && specialCommands.length != 0">
        <ng-container *ngFor="let command of specialCommands">
            <div class="btn btn-group-sm btn-outline-secondary mr-1"
                 (click)="command.execute()">
                {{command.buttonTranslationString | translate}}
            </div>
        </ng-container>
    </div>
    <ace-editor #aceEditor [mode]="aseEditorOptions.mode" [autoUpdateContent]="aseEditorOptions.autoUpdateContent"
                [(text)]="defaultText" style="min-height: 200px; width:100%; overflow: auto;"
                class="form-control"></ace-editor>
    <div class="toolbar">
        <div class="btn btn-outline-secondary" (click)="togglePreview()">
            <fa-icon icon="eye"></fa-icon>
            <span jhiTranslate="entity.action.preview"></span>
        </div>
    </div>
</div>
